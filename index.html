 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Gesture web app
        <br>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128070;</span>
        <span>&#9997;</span>
        <span>&#9995;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning
      	<br>
        <p>on the following gesture the modal is trained </p>
        <br>
        <b>&#128077; | &#9996; | &#128076;</b>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view </label>
        <div id="camera"></div>

        <br><br>
        <button class="btn btn-warning" onclick="take_snapshot()">Cpture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>prediction</label>
        <p class="emotion_name"id="result_emotion_name"></p>
        <p class="emogi"id="update_emoji"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
